  <!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Προσωπικό Ταρώ</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: gold;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    label {
      font-size: 1.1em;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      background: gold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffcc00;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
    }
    .card h3 {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>🔮 Το Προσωπικό σου Ταρώ</h1>
  <p>Βάλε την ημερομηνία γέννησής σου για να δεις τις κάρτες σου.</p>

  <label for="birthdate">Ημερομηνία γέννησης:</label>
  <input type="date" id="birthdate">
  <button onclick="drawTarot()">Δες τις κάρτες</button>

  <div class="cards" id="cards"></div>

  <script>
    const tarotDeck = [
      "Ο Μάγος - Δύναμη και νέες αρχές",
      "Η Αυτοκράτειρα - Δημιουργία και αφθονία",
      "Ο Ερημίτης - Σοφία και εσωτερική αναζήτηση",
      "Ο Τροχός της Τύχης - Αλλαγές και πεπρωμένο",
      "Ο Ήλιος - Ευτυχία και επιτυχία",
      "Ο Πύργος - Ξαφνικές ανατροπές",
      "Ο Τρελός - Νέα ξεκινήματα",
      "Ο Διάβολος - Δεσμά και πειρασμοί",
      "Η Δικαιοσύνη - Ισορροπία και αλήθεια",
      "Ο Θάνατος - Τέλος και αναγέννηση"
    ];

    function drawTarot() {
      const birthdate = document.getElementById("birthdate").value;
      if (!birthdate) {
        alert("Βάλε πρώτα ημερομηνία γέννησης!");
        return;
      }

      // Κάνουμε seed από την ημερομηνία γέννησης
      const seed = new Date(birthdate).getTime();
      let random = mulberry32(seed);

      let chosen = [];
      while (chosen.length < 3) {
        let card = tarotDeck[Math.floor(random() * tarotDeck.length)];
        if (!chosen.includes(card)) {
          chosen.push(card);
        }
      }

      const positions = ["Παρελθόν", "Παρόν", "Μέλλον"];
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";

      chosen.forEach((card, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${positions[i]}</h3><p>${card}</p>`;
        cardsDiv.appendChild(div);
      });
    }

    // Generator με βάση seed
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }
  </script>
</body>
</html>
